<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey</title>
  </head>
  <body>
    <div class="container">
      <h1>Please fill out our survey:</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input id="firstName" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input id="lastName" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="food">Favorite foods</label>
            <select class="form-control" id="food">
            <option>Pizza</option>
            <option>Salad</option>
            <option>Chocolate</option>
            <option>Tofu</option>
            </select>
          </div>
          <div class="form-group">
            <label for="music">Favorite Music</label>
            <div class="radio">
              <label>
                <input type="radio" name="music" value="jazz">
                Jazz
              </label>
            </div>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="music" value="rock">
              Rock
            </label>
          </div>
          <div class="form-group">
            <label for "born">Date of birth:</label>
            <input id="born" class="form-control" type="date">
          </div>
          <div class="form-group">
            <label for="color">What us your favorite color?</label>
            <input id="color" class="form-control" type="color">
          </div>

          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
