<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey</title>
  </head>
  <body>
    <div class="container">
      <h1>Please fill out our survey:</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input id="firstName" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input id="lastName" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="addressLine1">Address Line 1</label>
            <input id="addressLine1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="addressLine2">Address Line 2</label>
            <input id="addressLine2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input id="city" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="state_province">State or Province</label>
            <input id="state_province" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="zip">Zip</label>
            <input id="zip" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="country">Country</label>
            <input id="country" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
